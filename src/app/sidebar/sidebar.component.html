<div id="user-link-container" [class.buyerpng]="user == 'buyer'" [class.sellerpng]="user == 'seller'" routerLink="/account">
    <img [src]="'http://localhost/markt_php/uploads/'+profile_image+'small.jpg'" alt="" id="user-img-profile" routerLink="/account">
    <div class="user-det-container">
        <h2>{{username}}</h2> 
        <p class="user-type">{{user}} account</p>
    </div>
</div>
<div [ngSwitch]="user"> 
    <div *ngSwitchCase="'seller'">
        
        <div routerLink="/home" routerLinkActive="nav-option"
        ariaCurrentWhenActive="page" class="inv-nav-option" 
        (click)="sendtosmscreenclosestate()">Home</div>

        <div routerLink="/buyer/productqueries" routerLinkActive="nav-option"
        ariaCurrentWhenActive="page" class="inv-nav-option"
        (click)="sendtosmscreenclosestate()">Buyer Queries</div>

        <div routerLink="/orders/seller" routerLinkActive="nav-option"
        ariaCurrentWhenActive="page" class="inv-nav-option"
        (click)="sendtosmscreenclosestate()">Orders 
        <div *ngIf="sellerunattendedordernum">{{sellerunattendedordernum}}</div>
    </div>

        <div routerLink="/products/seller" routerLinkActive="nav-option"
        ariaCurrentWhenActive="page" class="inv-nav-option"
        (click)="sendtosmscreenclosestate()">Products</div>
    </div>
    <div *ngSwitchCase="'buyer'">
        <div routerLink="/home" routerLinkActive="nav-option" 
        ariaCurrentWhenActive="page" class="inv-nav-option"
        (click)="sendtosmscreenclosestate()">Home 
        <div *ngIf="buyerordernum">{{buyerordernum}}</div>
    </div>

        <div routerLink="/marketplace" routerLinkActive="nav-option"
        ariaCurrentWhenActive="page" class="inv-nav-option"
        (click)="sendtosmscreenclosestate()">Marketplace</div>

        <div class="inv-nav-option" routerLink="/basket" routerLinkActive="nav-option"
        ariaCurrentWhenActive="page"
        (click)="sendtosmscreenclosestate()">Basket 
        <div *ngIf="buyercartitemnum">{{buyercartitemnum}}</div>
    </div>

        <div class="inv-nav-option" routerLink="/favorites" routerLinkActive="nav-option"
        ariaCurrentWhenActive="page" (click)="sendtosmscreenclosestate()">Favorites</div>
    </div>
    <div *ngSwitchCase="'delivery'">
        <div class="inv-nav-option" routerLink="/orders/delivery" routerLinkActive="nav-option"
        ariaCurrentWhenActive="page" (click)="sendtosmscreenclosestate()">Delivery Orders</div>
        <div class="inv-nav-option" routerLink="/pendingorders/delivery" routerLinkActive="nav-option"
        ariaCurrentWhenActive="page" (click)="sendtosmscreenclosestate()">Pending Deliveries</div>
    </div>
    <div *ngSwitchDefault>output2</div>
</div>
