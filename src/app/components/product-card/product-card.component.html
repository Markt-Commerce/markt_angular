<div class="product-card">
  <div class="product-image-container">
    <img [src]="product.image" [alt]="product.name" class="product-image" />
    <div class="product-overlay">
      <button class="quick-view-btn" (click)="onQuickView()">
        <i class="fas fa-eye"></i>
      </button>
      <button class="favorite-btn" (click)="onToggleFavorite()" [class.favorited]="isFavorited">
        <i class="fas fa-heart"></i>
      </button>
    </div>
    <div class="product-badges">
      <span *ngIf="product.discount" class="discount-badge">-{{ product.discount }}%</span>
      <span *ngIf="product.isNew" class="new-badge">New</span>
    </div>
  </div>
  
  <div class="product-info">
    <h3 class="product-name">{{ product.name }}</h3>
    <div class="product-rating">
      <div class="stars">
        <i *ngFor="let star of getStars()" 
           class="fas fa-star" 
           [class.filled]="star.filled"
           [class.half]="star.half"></i>
      </div>
      <span class="rating-count">({{ product.ratingCount }})</span>
    </div>
    
    <div class="product-price">
      <span *ngIf="product.originalPrice && product.originalPrice !== product.price" 
            class="original-price">${{ product.originalPrice }}</span>
      <span class="current-price">${{ product.price }}</span>
    </div>
    
    <div class="product-actions">
      <button class="add-to-cart-btn" (click)="onAddToCart()">
        <i class="fas fa-shopping-cart"></i>
        Add to Cart
      </button>
    </div>
  </div>
</div>
