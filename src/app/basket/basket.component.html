<div class="content">
    <div (click)="previous()">
        <svg width="26" height="24" viewBox="0 0 26 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.939341 10.9393C0.353554 11.5251 0.353554 12.4749 0.939341 13.0607L10.4853 
            22.6066C11.0711 23.1924 12.0208 23.1924 12.6066 22.6066C13.1924 22.0208 13.1924 21.0711 12.6066 
            20.4853L4.12132 12L12.6066 3.51472C13.1924 2.92893 13.1924 1.97919 12.6066 1.3934C12.0208 0.807611 
            11.0711 0.807611 10.4853 1.3934L0.939341 10.9393ZM26 10.5L2 10.5V13.5L26 13.5V10.5Z" fill="#000000"/>
            </svg>
    </div>
    <h1>Basket</h1>
    <app-loader *ngIf="!buyercart.length"></app-loader>
    <div id="basket-items" *ngIf="buyercart.length">
        <div *ngFor="let item of buyercart" class="basket-item">
            <img [src]="'http://localhost/markt_php/uploads/'+item.product_image+'small.jpg'" alt="" 
            class="cart-item-image">
            <h3>{{item.product_name}}</h3>
            <span class="det-bar">
                <h4>{{item.product_price}}</h4>
                <div class="dot"></div>
                <h4>Qty: {{item.quantity}}</h4>
            </span>
            <button class="button-active" (click)="removeproduct(item)">Remove</button>
        </div>
    </div>
    <div class="checkout-cont">
        <button class="checkout button-active" (click)="checkout()">Checkout</button>
    </div>
</div>
