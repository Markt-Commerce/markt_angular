<div class="loader-container" *ngIf="loadState == 'load1'">
  <div id="loading" class="container">
    <div class="loader-container">
      <div class="loader"></div>
      <div class="loading-text">Loading...</div>
    </div>
</div>
</div>
<div class="loader-container" *ngIf="loadState == 'load2'">
  <div id="loading" class="loading-overlay" id="loadingOverlay">
    <div class="wrapper">
         <div class="circle"></div>
         <div class="circle"></div>
         <div class="circle"></div>
         <div class="shadow"></div>
         <div class="shadow"></div>
         <div class="shadow"></div>
    </div>
</div>
</div>
<div class="loader-container" *ngIf="loadState == 'load3'">
  <div id="loading" class="loading-overlay" id="loadingOverlay">
    <div class="boxes">
         <div class="box">
             <div></div>
             <div></div>
             <div></div>
             <div></div>
         </div>
         <div class="box">
             <div></div>
             <div></div>
             <div></div>
             <div></div>
         </div>
         <div class="box">
             <div></div>
             <div></div>
             <div></div>
             <div></div>
         </div>
         <div class="box">
             <div></div>
             <div></div>
             <div></div>
             <div></div>
         </div>
     </div>
  </div>
</div>
<div class="loader-container" *ngIf="loadState == 'load4'">
  <div id="loading" class="loader">
    <label>Please wait...</label>
    <div class="loading"></div>
    </div>
</div>
<div class="loader-container" *ngIf="loadState == 'load5'">
  <div id="loading" class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>
</div>
<div class="loader-container" *ngIf="loadState == 'error'">
  <section class="errmsg">
    <div class="error-message" id="errorMessage">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="8" x2="12" y2="12"/>
        <line x1="12" y1="16" x2="12" y2="16"/>
        </svg>
        <p>Oops! Something went wrong. Please try again.</p>
   </div>
  </section>
</div>
<div class="loader-container" *ngIf="loadState == 'no network'"></div>
